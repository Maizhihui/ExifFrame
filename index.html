<html>
    <head>
        <title>ExifFrame</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="./assets/favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    </head>
    <body>
        <div>
            <div class="center">
                <img src="./assets/icon-with-text.png" width="300px" />
            </div>
            <div class="center">
                <button class="button" id="uploadBtn">アップロード</button>
                <input class="button" type="file" id="upload" style="display: none;"/>
                <button class="button" id="downloadBtn">ダウンロード</button>
            </div>
            <div id="loading" style="display: none;">
                <p class="loadingText">処理中...</p>
                <p class="loadingText"><small>（完了までに数秒かかることがあります）</small></p>
            </div>
            <div class="container responsive center" id="contentsDefault" style="display: block;">
                <p style="font-size: 10px;">サンプル画像スライドショー</p>
                <img id="slideshowImage" width="600px" src="./samples/sample1.jpeg"/>
            </div>
            <div class="container responsive" id="contents" style="display: none;">
                <div id="result" class="center">
                    <img id="resultImage" width="600px" />
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <div>
                    <div class="container" id="table">
                        <div>
                            <span>機種名</span> : <input type="text" id="modelInput" /><br />
                            <span>メーカー名</span> : <input type="text" id="makeInput" /><br />
                            <span>焦点距離</span> : <input type="text" id="focalLengthIn35mmFilmInput"></input><br />
                            <span>絞り</span> : <input type="text" id="fNumberInput" /><br />
                            <span>シャッタースピード</span> : <input type="text" id="exposureTimeInput" /><br />
                            <span>ISO感度</span> : <input type="text" id="isoSpeedRatingsInput" />
                        </div>
                    </div>
                    <div class="center">
                        <button id="fixInfoBtn" class="button">修正</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p><small>&copy; 2023 momosuke</small></p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
