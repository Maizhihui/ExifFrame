<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Exif照片边框</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="给照片添加exif数据边框">
  <meta name="keywords" content="摄影,照片水印,exif,水印边框,exif边框,photohub.cn">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0N2GH0PC65"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-0N2GH0PC65');
  </script>
</head>

<body>
  <div>
    <div class="header">
    </div>
    <div class="file-manipulation-form">
      <button class="file-manipulation-form__button button" id="uploadBtn">上传</button>
      <input class="file-manipulation-form__button--hide button" type="file" id="upload" />
      <button class="file-manipulation-form__button button" id="downloadBtn" disabled>下载</button>
    </div>
    <div class="loading--hide" id="loading">
      <p class="loading__text">处理中...</p>
      <p class="loading__text loading__text--small">（可能需要几秒钟才能完成）</p>
    </div>
    <div class="sample-content container responsive" id="sampleContent" style="display: block;">
      <p class="sample-content__title">示例</p>
      <img class="sample-content__slideshow" id="slideshowImage" src="./samples/sample1.jpeg" />
    </div>
    <div class="result container responsive" id="resultContents" style="display: none;">
      <div>
        <img class="result__image" id="resultImage" />
        <canvas class="result__canvas--hide" id="canvas"></canvas>
      </div>
      <div>
        <div class="result-table container">
          <div>
            <span class="result-table__item">品牌</span> : <input class="result-table__form" type="text" id="makeInput" /><br />
            <span class="result-table__item">型号</span> : <input class="result-table__form" type="text" id="modelInput" /><br />
            <span class="result-table__item">镜头</span> : <input class="result-table__form" type="text" id="lensInput" /><br />
            <span class="result-table__item">焦距</span> : <input class="result-table__form" type="text" id="focalLengthIn35mmFilmInput"></input><br />
            <span class="result-table__item">光圈</span> : <input class="result-table__form" type="text" id="fNumberInput" /><br />
            <span class="result-table__item">快门速度</span> : <input class="result-table__form" type="text" id="exposureTimeInput" /><br />
            <span class="result-table__item">ISO感度</span> : <input class="result-table__form" type="text" id="isoSpeedRatingsInput" />
          </div>
        </div>
        <div class="center">
          <button id="fixInfoBtn" class="button">校正</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="center">
    <p class="footer">
      <br>
      <a class="footer__link-to-terms" href="javascript:;">&copy; 2023</a>
    </p>
    
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
